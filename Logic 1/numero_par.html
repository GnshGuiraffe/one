<meta charset="UTF-8">

<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    var numeroPar = 2;
    var limite = parseInt(prompt("Entre com o número limite"));

    while(numeroPar <= limite) {
        mostra("O número  " + numeroPar + " é par!");
        numeroPar = numeroPar + 2;
}
    mostra("E fim!");

</script>
