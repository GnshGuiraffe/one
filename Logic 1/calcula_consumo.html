<meta charset="UTF-8">
<h3>Álcool ou Gasolina?</h3>
<script>
var tanque = 40;
var caminhoComGasolina = 480;
var caminhoComAlcool = 300;
var consumoDeGasolina = caminhoComGasolina / tanque;
var consumoDeAlcool = caminhoComAlcool / tanque;

document.write("Consumo com Gasolina é de " + consumoDeGasolina + "  km/l" + "<br>");
document.write("Consumo com Álcool é de " + consumoDeAlcool + "  km/l");
</script>
